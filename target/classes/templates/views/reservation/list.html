<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservations | Compagnie aérienne</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
<div class="app-shell">
    <div th:replace="ui/menu :: menu"></div>

    <main class="main-area">
        <header class="main-header">
            <div>
                <p class="eyebrow">Fenitra ETU003660</p>
                <h1>Réservations</h1>
            </div>
            <div class="user-chip">
                <span class="status-dot"></span>
                <span>Module Réservations</span>
            </div>
        </header>

        <section class="content-section">
            <article class="card">
                <p class="badge">Inventaire</p>
                <h2 class="section-title">Vue d'ensemble</h2>
                <p class="module-description">Nombre de réservations</p>
                <h3 th:text="${reservations == null ? '0 réservation' : reservations.size() + ' réservations'}"></h3>
            </article>
        </section>

        <section class="table-wrapper">
            <header>
                <div>
                    <p class="badge">Liste</p>
                    <h2 class="section-title">Réservations enregistrées</h2>
                </div>
                <div>
                    <a href="/reservations/add" class="btn-primary">Ajouter</a>
                </div>
            </header>
            <div class="table-responsive">
                <table class="data-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Passager</th>
                        <th>Vol</th>
                        <th>Classe</th>
                        <th>Prix</th>
                        <th>Date Réservation</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="reservation : ${reservations}">
                        <td th:text="${reservation.idReservation}"></td>
                        <td th:text="${reservation.passager.nom} + ' ' + ${reservation.passager.prenom}"></td>
                        <td th:text="${reservation.prixVol.vol.aeroportDepart.codeIata} + ' → ' + ${reservation.prixVol.vol.aeroportArrivee.codeIata}"></td>
                        <td th:text="${reservation.prixVol.classe}"></td>
                        <td th:text="${reservation.prixVol.prix} + ' €'"></td>
                        <td th:text="${#temporals.format(reservation.dateReservation, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${reservation.statut}"></td>
                        <td>
                            <a th:href="@{/reservations/delete/{id}(id=${reservation.idReservation})}" class="btn-delete" onclick="return confirm('Êtes-vous sûr de vouloir annuler cette réservation ?')">Annuler</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <footer class="main-footer">
            <span>© 2026 Compagnie aérienne</span>
            <span>Interface conçue pour ETU003660</span>
        </footer>
    </main>
</div>
</body>
</html>
