<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement pubs | Compagnie aérienne</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
<div class="app-shell">
    <div th:replace="ui/menu :: menu"></div>

    <main class="main-area">
        <header class="main-header">
            <div>
                <p class="eyebrow">Fenitra ETU003660</p>
                <h1>Paiement publicités</h1>
            </div>
            <div class="user-chip">
                <span class="status-dot"></span>
                <span>Facturation pubs</span>
            </div>
        </header>

        <section class="content-section">
            <article class="card">
                <p class="badge">Encaissement</p>
                <h2 class="section-title">Enregistrer un paiement global</h2>
                <form th:action="@{/pub/paiement}" method="post" class="form-grid" style="grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 12px;">
                    <div class="form-group">
                        <label for="societeId">Société</label>
                        <select id="societeId" name="societeId" required>
                            <option value="" disabled selected>Choisir...</option>
                            <option th:each="s : ${societes}" th:value="${s.idSociete}" th:text="${s.nom}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="montant">Montant (Ar)</label>
                        <input type="number" step="0.01" min="0" id="montant" name="montant" required placeholder="0">
                    </div>
                    <div class="form-group" style="align-self: end;">
                        <button type="submit" class="btn-primary">Enregistrer</button>
                        <a href="/pub" class="btn-secondary" style="margin-left: 6px;">Retour</a>
                    </div>
                </form>
            </article>
        </section>

        <section class="table-wrapper">
            <header>
                <div>
                    <p class="badge">Synthèse</p>
                    <h2 class="section-title">Factures publicitaires</h2>
                </div>
            </header>
            <div class="table-responsive" style="overflow-x:auto;">
                <table class="data-table" style="min-width: 960px;">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Société</th>
                        <th>Total</th>
                        <th>Payé</th>
                        <th>Reste</th>
                        <th>Statut</th>
                        <th>Créée le</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="f : ${factures}">
                        <td th:text="${f.idFacture}"></td>
                        <td th:text="${f.societe != null ? f.societe.nom : 'N/A'}"></td>
                        <td th:text="${#numbers.formatDecimal(f.montantTotal, 1, 'COMMA', 2, 'POINT')} + ' Ar'"></td>
                        <td th:text="${#numbers.formatDecimal(f.montantPaye, 1, 'COMMA', 2, 'POINT')} + ' Ar'"></td>
                        <td th:text="${#numbers.formatDecimal(f.resteAPayer, 1, 'COMMA', 2, 'POINT')} + ' Ar'"></td>
                        <td th:text="${f.statut != null ? f.statut : 'EN_COURS'}"></td>
                        <td th:text="${f.dateCreation != null ? #temporals.format(f.dateCreation, 'dd/MM/yyyy HH:mm') : 'N/A'}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <footer class="main-footer">
            <span>© 2026 Compagnie aérienne</span>
            <span>Interface conçue pour ETU003660</span>
        </footer>
    </main>
</div>
</body>
</html>
