<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edition diffusion pub | Compagnie aérienne</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
<div class="app-shell">
    <div th:replace="ui/menu :: menu"></div>

    <main class="main-area">
        <header class="main-header">
            <div>
                <p class="eyebrow">Fenitra ETU003660</p>
                <h1 th:text="${diffusionId != null} ? 'Modifier une diffusion pub' : 'Ajouter une diffusion pub'"></h1>
            </div>
            <div class="user-chip">
                <span class="status-dot"></span>
                <span>CA publicitaire</span>
            </div>
        </header>

        <section class="content-section">
            <article class="card">
                <p class="badge">Formulaire</p>
                <h2 class="section-title">Informations</h2>
                <form th:action="${diffusionId != null} ? @{/pub/edit/{id}(id=${diffusionId})} : @{/pub/add}"
                      method="post" class="form-grid" style="grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 14px;">
                    <div class="form-group">
                        <label for="publiciteId">Publicité</label>
                        <select id="publiciteId" name="publiciteId" required>
                            <option value="" disabled th:selected="${diffusion.publicite == null}">Choisir...</option>
                            <option th:each="p : ${publicites}" th:value="${p.idPublicite}" th:text="${p.societe != null ? p.societe.nom + ' - ' + p.titre : p.titre}"
                                    th:selected="${diffusion.publicite != null && diffusion.publicite.idPublicite == p.idPublicite}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="volId">Vol (optionnel)</label>
                        <select id="volId" name="volId">
                            <option th:value="${null}" th:selected="${diffusion.vol == null}">Non lié</option>
                            <option th:each="v : ${vols}" th:value="${v.idVol}" th:text="${v.aeroportDepart.codeIata + ' -> ' + v.aeroportArrivee.codeIata}"
                                    th:selected="${diffusion.vol != null && diffusion.vol.idVol == v.idVol}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="annee">Année</label>
                        <input type="number" id="annee" name="annee" min="2000" max="2100" required th:value="${diffusion.annee}">
                    </div>
                    <div class="form-group">
                        <label for="mois">Mois</label>
                        <input type="number" id="mois" name="mois" min="1" max="12" required th:value="${diffusion.mois}">
                    </div>
                    <div class="form-group">
                        <label for="nombreDiffusions">Nombre de diffusions</label>
                        <input type="number" id="nombreDiffusions" name="nombreDiffusions" min="0" required th:value="${diffusion.nombreDiffusions}">
                    </div>
                    <div class="form-group">
                        <label for="prixParDiffusion">Prix par diffusion (Ar)</label>
                        <input type="number" step="0.01" id="prixParDiffusion" name="prixParDiffusion" min="0" required th:value="${diffusion.prixParDiffusion}">
                    </div>
                    <div class="form-group" style="align-self: end;">
                        <button type="submit" class="btn-primary">Enregistrer</button>
                        <a href="/pub" class="btn-secondary" style="margin-left: 8px;">Annuler</a>
                    </div>
                </form>
            </article>
        </section>

        <footer class="main-footer">
            <span>© 2026 Compagnie aérienne</span>
            <span>Interface conçue pour ETU003660</span>
        </footer>
    </main>
</div>
</body>
</html>
