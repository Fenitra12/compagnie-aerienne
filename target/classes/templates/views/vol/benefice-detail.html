<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bénéfice du vol | Compagnie aérienne</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
<div class="app-shell">
    <div th:replace="ui/menu :: menu"></div>

    <main class="main-area">
        <header class="main-header">
            <div>
                <p class="eyebrow">Fenitra ETU003660</p>
                <h1>Bénéfice maximal du vol</h1>
            </div>
            <div class="user-chip">
                <span class="status-dot"></span>
                <span>Module Bénéfices</span>
            </div>
        </header>

        <section class="content-section">
            <article class="card">
                <p class="badge">Vol</p>
                <h2 class="section-title" th:text="'Vol #' + ${vol.idVol}"></h2>
                <p class="module-description" th:text="${vol.aeroportDepart.codeIata} + ' -> ' + ${vol.aeroportArrivee.codeIata}"></p>
                <p th:text="'Départ : ' + ${#temporals.format(vol.dateDepart, 'dd/MM/yyyy HH:mm')} + ' | Arrivée : ' + ${#temporals.format(vol.dateArrivee, 'dd/MM/yyyy HH:mm')}"></p>
                <p th:text="'Avion : ' + ${vol.avion.modele} + ' (' + ${vol.avion.numeroImmatriculation} + ')'"></p>
                <h3 th:text="${#numbers.formatDecimal(revenueMax, 1, 'COMMA', 2, 'POINT')} + ' Ar'"></h3>
                <p class="module-description">Bénéfice maximal estimé (somme des places par classe × prix)</p>
                <div style="margin-top: 12px;">
                    <a href="/vol/benefice" class="btn-secondary" style="margin-right: 8px;">Retour</a>
                    <a href="/vol" class="btn-primary">Liste des vols</a>
                </div>
            </article>
        </section>

        <section class="table-wrapper">
            <header>
                <div>
                    <p class="badge">Détail</p>
                    <h2 class="section-title">Répartition par classe</h2>
                </div>
            </header>
            <div class="table-responsive" style="overflow-x: auto;">
                <table class="data-table" style="min-width: 680px;">
                    <thead>
                    <tr>
                        <th>Classe</th>
                        <th>Places</th>
                        <th>Prix</th>
                        <th>Revenu classe</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="row : ${classRevenue}">
                        <td th:text="${row.classe}"></td>
                        <td th:text="${row.seatsTotal}"></td>
                        <td th:text="${#numbers.formatDecimal(row.price, 1, 'COMMA', 2, 'POINT')} + ' Ar'"></td>
                        <td th:text="${#numbers.formatDecimal(row.revenue, 1, 'COMMA', 2, 'POINT')} + ' Ar'"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <footer class="main-footer">
            <span>© 2026 Compagnie aérienne</span>
            <span>Interface conçue pour ETU003660</span>
        </footer>
    </main>
</div>
</body>
</html>
